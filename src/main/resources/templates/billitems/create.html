<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Bill</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Create BillItems</h6>
		</div>
		<hr />
		<div class="row">
			<form th:action="@{/billitems/create}" method="post">
				<div class="mb-3 ">
					<label class="form-label">Name:</label> <input type="text"
						class="form-control" placeholder="Name" name="name">
				</div>
				<div class="mb-3">
					<label class="form-label">Quantity</label> <input type="text"
						class="form-control" name="quantity">
				</div>
				<div class="mb-3">
					<label class="form-label">Buy With Price</label> <input type="text"
						class="form-control" name="buyPrice">
				</div>
				<div class="mb-3">
					<label class="form-label">Bill Id:</label> <select name="bill.id"
						class="form-control">

						<option th:each="b : ${bills}" th:value="${b.id}"
							th:text="${b.name}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Product Id:</label> <select
						name="product.id" class="form-control">

						<option th:each="p : ${products}" th:value="${p.id}"
							th:text="${p.name}"></option>
					</select>
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
